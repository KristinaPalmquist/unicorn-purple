<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links & Images</title>
  </head>
  <body>
    <!-- External link -->
    <p>
      <a href="http://google.com">Click for Google</a>
    </p>
    <p>
      <a href="http://google.com" target="_blank">Click for Google</a>
    </p>
    <!-- Internal link -->
    <p><a href="/HTMLsandbox/04_typography.html">Typography</a></p>

    <!-- Local image -->
    <img
      src="/HTMLsandbox/pexels-alejandro-de-roa-649065356-27660060.jpg"
      alt="man in tunnel"
      height="200"
    />

    <!-- Remote image -->
    <img
      src="https://images.pexels.com/photos/18413784/pexels-photo-18413784/free-photo-of-cream-colored-chinese-peony-flowers-in-a-vase.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load"
      alt="flower"
      width="200"
    />
  </body>
</html>
